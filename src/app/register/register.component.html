
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-9 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerform">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign up with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fa fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fa fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fa fa-linkedin"></i>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">First Name</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                    formControlName="FirstName" />
                       <div class="help-block text-danger">
                        <div *ngIf="submitted1 && regi.FirstName.errors">First Name is required</div>
                      </div>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Last Name</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                    formControlName="LastName" />
                      <div class="help-block text-danger">
                        <div *ngIf="submitted1 && regi.LastName.errors">Last Name is required</div>

                      </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                    formControlName="Email" />
                      <div class="help-block text-danger">
                        <div *ngIf="submitted1 && regi.Email.errors?.required">Email is required</div>
                        <div *ngIf="submitted1 && regi.Email.errors?.pattern">Please provide a valid email address</div>
                      </div>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Phone</label>
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                    formControlName="Phone" />
                      <div class="help-block text-danger">
                        <div *ngIf="submitted1 && regi.Phone.errors?.required">Phone is required</div>
                        <div *ngIf="submitted1 && regi.Phone.errors?.pattern">Please provide a valid Phone Number</div>

                      </div>

                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                    formControlName="Password" />
                     <div class="help-block text-danger">
                      <div *ngIf="submitted1 && regi.Password.errors">Password is required</div>
                    </div>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                    formControlName="ConfirmPassword" />
                     <div class="help-block text-danger">
                      <div *ngIf="submitted1 && regi.ConfirmPassword.errors?.required">Confirm Password is required</div>
                      <div *ngIf="submitted1 && (regi.ConfirmPassword.errors != null && regi.ConfirmPassword.errors.notEquivalent)">Password and Confirm Password must be match.</div>

                    </div>

                  </div>
                </div>
              </div>
            <!-- Password input -->



            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="register()" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already Registered? <a
                  class="link-danger" routerLink="/">Sign in</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
